{% extends 'award/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<br>
<br>

<div class="container mt-5">
   <div class="row">
       <div class="col-md-2">
        <div class="media">
            <img class="img-thumbnail" src=" {{current_user.profile.profile_photo.url}} " style="height: 150px; width: 150px;" alt="profile photo">           
        </div>
       </div>
       <div class="col-md-10">
        <div class="media-body ml-5" style="border-left: 1 solid black;">
            <h3>Username: {{user.username}} </h3>
            <p>Email: {{user.email}} </p>
            <p>Bio: {{user.profile.bio}} </p>
            <a href="{% url 'profile' %} " class="btn btn-outline-info">Edit Profile</a>
        </div>
       </div>
   </div>
</div>
{% endblock %}
